<script>

 var students = [
{name: 'Janusz', tasksDone: 150, hoursSpent: 160},
{name: 'Karyna', tasksDone: 1, hoursSpent: 1},
{name: 'Krystek', tasksDone: 100, hoursSpent: 80},
{name: 'Seba', tasksDone: 200, hoursSpent: 40},
{name: 'Dagmara', tasksDone: 50, hoursSpent: 100}
]

 var requirements = {
 minHoursSpent: 80,
 minTasksDone: 100
}

KtoZostanieJuniorDeveloperem(students,requirements);


function KtoZostanieJuniorDeveloperem(studenci,wymagania){

var dobrzy = new Array();
var lenie  = new Array();

for (i in studenci){
                   if (studenci[i].tasksDone >= wymagania.minTasksDone && studenci[i].hoursSpent >= wymagania.minHoursSpent)
                       dobrzy.push(studenci[i].name); else lenie.push(studenci[i].name);
                   }

alert(dobrzy.join(", ")+ " - gratulacje! Ciezka praca poplaca! ");
alert(lenie.join(", ")+ " do roboty lenie");

}


</script>
